<div class="flex items-center justify-center ">
    <div class="bg-white p-8 rounded-lg shadow-xl w-96">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Registrarse</h2>
        

        <!-- <form [formGroup]="form_login" (ngSubmit)="login()"> -->
        <form>

            <div class="mb-4">
                <label for="nameuser" class="block text-gray-700">Nombre</label>
                <input 
                    id="nameuser" 
                    name="nameuser" 
                    formControlName='nameuser'
                    class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"
                    placeholder="Nombre" required />
            </div>
            <div class="mb-4">
                <label for="lastname" class="block text-gray-700">Apellido</label>
                <input 
                    id="lastname" 
                    name="lastname" 
                    formControlName='lastname'
                    class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"
                    placeholder="Apellido" required />
            </div>
            <div class="mb-6">
                <label for="phone" class="block text-gray-700">Cédula</label>
                <input required type="text" id="phone" name="phone" formControlName="phone"
                    class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"
                    placeholder="Teléfono" />
            </div>
            <div class="mb-6">
                <label for="id" class="block text-gray-700">Teléfono</label>
                <input required type="text" id="id" name="id" formControlName="id"
                    class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"
                    placeholder="Cédula" />
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Correo electrónico</label>
                <input type="email" id="email" name="email" formControlName='email'
                    class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"
                    placeholder="Email" required />

            </div>


            <div class="mb-6">
                <label for="password" class="block text-gray-700">Contraseña</label>
                <input required type="password" id="password" name="password" formControlName="password"
                    class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"
                    placeholder="Contraseña" />
            </div>



            <!-- [disabled]="form_login.invalid" -->

            <button type="submit"
                class="w-full p-3 bg-red-600 text-white font-bold rounded-lg hover:bg-black focus:outline-none focus:ring-2 focus:ring-black disabled:bg-red-200">
                Registrarse
            </button>
        </form>


    </div>

        <img src="background.jpg" alt="Logo" class="w-30 h-30 rounded-lg object-cover mx-auto">
    </div> -->
</div>
