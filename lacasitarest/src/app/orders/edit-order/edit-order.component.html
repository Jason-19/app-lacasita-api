<div>
    <div class="container mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="card bg-white shadow-lg p-4 hover:bg-slate-100">
                <h2>Orden: {{ order.nombre }}</h2>
                <p class="text-gray-500 mt-2 uppercase">{{order.nombre}}</p>
                <p class="text-gray-500 mt-2 uppercase">{{order.fecha}}</p>
                <p class="text-gray-500 mt-2 uppercase">{{order.tipo_entrega}}</p>
                <p class="text-gray-500 mt-2 uppercase">{{order.total}}</p>
                <h3>Items:</h3>
                <ul>
                  <li *ngFor="let item of order.item">
                    <strong>Cantidad:</strong> {{ item.cantidad}} - 
                    <strong>Precio Unitario:</strong> ${{ item.precio_unitario }} - 
                    <strong>Item ID:</strong> {{ item.item_id }}
                  </li>
                </ul>      

                <!-- <div class="text-gray-500 mt-2" *ngFor="let item of order.item">
                    <p class="text-gray-500 mt-2">Precio Unitario{{items.precio_unitario}}</p>
                    <p class="text-gray-500 mt-2">item id {{items.cantidad}}</p>
                    <p class="text-gray-500 mt-2">cantidad{{items.item_id}}</p>
                </div>  -->
            </div>
        </div>
    </div>
     
</div>
