<div class="flex items-center justify-center mt-10 p-10">
  <!-- shadow-xl -->
  <div class="flex flex-col w-96 m-1">
    <form [formGroup]="form_product" (ngSubmit)="guardar()">

      <div class="grid grid-cols-2">
        
        <div>
          <label for="nombre" class="block text-sm/6 font-medium text-gray-900">Nombre</label>
        </div>
        <div>
          <input id="nombre" [(ngModel)]="name" formControlName="name"
            class="w-full p-2 border-0 border-b-2  focus:outline-none" placeholder="Hamburger">
        </div>
      </div>

      <div>
        <div class="m-5">
          <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
            <div class="text-center">
              <svg class="mx-auto size-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"
                data-slot="icon">
                <path fill-rule="evenodd"
                  d="M1.5 6a2.25 2.25 0 0 1 2.25-2.25h16.5A2.25 2.25 0 0 1 22.5 6v12a2.25 2.25 0 0 1-2.25 2.25H3.75A2.25 2.25 0 0 1 1.5 18V6ZM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0 0 21 18v-1.94l-2.69-2.689a1.5 1.5 0 0 0-2.12 0l-.88.879.97.97a.75.75 0 1 1-1.06 1.06l-5.16-5.159a1.5 1.5 0 0 0-2.12 0L3 16.061Zm10.125-7.81a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Z"
                  clip-rule="evenodd" />
              </svg>
              <div class="mt-4 flex text-sm/6 text-gray-600">
                <label for="file-upload"
                  class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 focus-within:outline-hidden hover:text-indigo-500">
                  <span>Upload a file</span>
                  <input id="file-upload" name="file-upload" type="file" class="sr-only">
                </label>
                <p class="pl-1">or drag and drop</p>
              </div>
              <p class="text-xs/5 text-gray-600">PNG, JPG, up to 10MB</p>
            </div>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-2">
        <label for="descripcion" class="block text-sm/6 font-medium text-gray-900">Descripción</label>
        <textarea 
        
          id="descripcion"
          formControlName="description"
          [(ngModel)]="description"
          class="w-full p-1 border-0 border-b-2 focus:outline-none"
          
          ></textarea>
        <!-- <input id="descripcion" [(ngModel)]="descripcion" formControlName="descripcion" class="w-full p-1 border-0 border-b-2 focus:outline-none"> -->
      </div>

      <div class="grid grid-cols-2">
        <label for="precio" class="block text-sm/6 font-medium text-gray-900">Precio</label>
        <input id="precio" type="number" [(ngModel)]="price" formControlName="price"
          class="w-full p-1 border-0 border-b-2 focus:outline-none">
      </div>

      <div class="grid grid-cols-2">


        <label for="stock" class="block text-sm/6 font-medium text-gray-900">Stock</label>
        <input id="stock" type="number" [(ngModel)]="stock" formControlName="stock"
          class="w-full p-1 border-0 border-b-2 focus:outline-none">
      </div>
      <div class="grid grid-cols-2">

        <label for="disponible" class="block text-sm/6 font-medium text-gray-900">Disponible</label>
        <select id="disponible" formControlName="available" [(ngModel)]="available"
          class="w-full p-1 mt-2 border-0 border-b-2 focus:outline-none">
          <option [value]="true">Sí</option>
          <option [value]="false">No</option>
        </select> 
      </div>


      <div class="m-5 grid grid-cols-2 gap-5 text-white font-semibold">
        <button type="submit" class="bg-black p-2 rounded-md hover:bg-slate-200 hover:text-black">Guardar</button>
        <button type="button" class="bg-black p-2 rounded-md hover:bg-slate-200 hover:text-black"  (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
